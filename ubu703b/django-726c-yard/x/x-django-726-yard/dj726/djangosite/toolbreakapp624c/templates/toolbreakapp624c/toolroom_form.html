
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'toolbreakapp624c_ToolRoom_list' %}">
    ToolRoom Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="observations_breakdown">observations_breakdown: </label>
      <input class="form-control col-sm-10"
         id="observations_breakdown" type="text"
         name="observations_breakdown" value="{{ object.observations_breakdown }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="broken_part_pic_tr">broken_part_pic_tr: </label>
      <input class="form-control col-sm-10"
         id="broken_part_pic_tr" type="file"
         name="broken_part_pic_tr" value="{{ object.broken_part_pic_tr }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="tool">tool: </label>
      {{ form.tool }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
