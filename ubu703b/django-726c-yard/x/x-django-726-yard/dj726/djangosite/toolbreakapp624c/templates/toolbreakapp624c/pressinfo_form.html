
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'toolbreakapp624c_PressInfo_list' %}">
    PressInfo Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="occurance">occurance: </label>
      <input class="form-control col-sm-10"
         id="occurance" type="text"
         name="occurance" value="{{ object.occurance }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="press_position">press_position: </label>
      <input class="form-control col-sm-10"
         id="press_position" type="text"
         name="press_position" value="{{ object.press_position }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="rig_num">rig_num: </label>
      <input class="form-control col-sm-10"
         id="rig_num" type="text"
         name="rig_num" value="{{ object.rig_num }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="tonnage">tonnage: </label>
      <input class="form-control col-sm-10"
         id="tonnage" type="text"
         name="tonnage" value="{{ object.tonnage }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="fault_msg">fault_msg: </label>
      <input class="form-control col-sm-10"
         id="fault_msg" type="text"
         name="fault_msg" value="{{ object.fault_msg }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="head_num">head_num: </label>
      <input class="form-control col-sm-10"
         id="head_num" type="text"
         name="head_num" value="{{ object.head_num }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
